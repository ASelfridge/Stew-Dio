<html>
    <head>
        <title>Landing Page</title>
        <script src="js/aframe-v0.8.2.min.js"></script>
        <script src="js/socket.io.min.js"></script>
        <script src="js/easyrtc.js"></script>
        <script src="js/networked-aframe.min.js"></script>
        <style>
                body{
                    background-image: url("assets/textures/sunsetGradient.png");
                }
                .title-header{
                    text-align: center;
                    padding-top: 60px;
                    padding-bottom: 50px;
                }
                .container{
                    display:inline;
                    padding-right: 30px;
        
                }
                h1{
                    text-align: center;
                    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
                    font-size: 3em;
                    color: white;
        
                }
                .button {
                    background-color:transparent; 
                    border: none;
                    color: white;
                    padding: 15px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    border-radius: 12px;
                    -webkit-transition-duration: 0.4s; 
                    transition-duration: 0.4s;
                }
                .button:hover{
                    background-color: #e7e7e7;
                    color: #5679a6;
        
                }
                .button:active {
                    background-color:#008CBA;
                    box-shadow: 0 5px rgba(0,0,0,0.19);
                    transform: translateY(4px);
                    }
            </style>
    </head>
        
    <body>
        <a-scene networked-scene="room: lander; debug: true; connectOnLoad:true; onConnect: prepQueue"> 

            <div class="title-header">
                </div>
            <div class="title-header">
            </div>
            <div class="title-header">
            <h1>
                Click the button to begin!
            </h1>
            </div>
            <a-text id="button" value="Play" position="0 2 -2" geometry="primitive:plane" material="color:black"></a-text>
    
        </a-scene>
    </body>
    <script>
        clientList = [];
        function prepQueue(e){
            clientList.push(e.detail.clientId);
            console.log(clientList);
        }        
        document.body.addEventListener('clientConnected', function (evt) {
            clientList.push(evt.detail.clientId);
            console.log("Connect", clientList);
        });
        document.body.addEventListener('clientDisconnected', function (evt) {
            clientList.pop(clientList.indexOf(evt.detail.clientId));
            console.log("Disconnect",  clientList);
        });
        document.getElementById('#button').addEventListener('click', function (evt) {
            start();
        });
        NAF.connection.subscribeToDataChannel('joinGame', function(senderId, dataType, data, targetId){
            window.location.href='/game.html';
        });

        function start(){
            for(client in clientList)
            {
                console.log(client);
                setTimeout(function(){
                    NAF.connection.sendData(client, 'joinGame')
                }, 1000);
            }
        }
    </script>
</html>
