<!DOCTYPE html>

<html>
    <head>
        <title>Starting Environment</title>
        <script src="js/aframe-v0.8.2.min.js"></script>
    </head>
    <body>
        <a-scene>

            <!-------------- TEXTURES ---------------->
            <a-assets>
                <img id="skymap" src="assets/textures/sunsetGradient.png" />

            </a-assets>


            <!---------------- MODELS ---------------->
            <a-assets>
                <a-asset-item id="cow" src="assets/models/Cow.obj"></a-asset-item>
                <a-asset-item id="carrot" src="assets/models/carrot.obj"></a-asset-item>
                <a-asset-item id="table" src="assets/models/table.obj"></a-asset-item>
                <a-asset-item id="knife" src="assets/models/knife.obj"></a-asset-item>
                <a-asset-item id="cuttingBoard" src="assets/models/cuttingBoard.obj"></a-asset-item>
                <a-asset-item id="customerService" src="assets/models/customerService.obj"></a-asset-item>
                <a-asset-item id="ingredientStation" src="assets/models/ingredientStation.obj"></a-asset-item>
            </a-assets>


            <!---------------- CAMERA ---------------->
            <a-entity position="0 0.9 5">
                <a-camera></a-camera>
            </a-entity>

    
            <!---------------- LIGHTING ---------------->
            <a-light type="directional" color="#FFBE92" position="35 5 0" intensity="0.5"></a-light>
            <a-light type="ambient" color="white" position="35 5 0" intensity="0.4"></a-light>


            <!---------------- A-FRAME ENTITIES ---------------->
            
            <!-- CUSTOMER SERVICE -->
            <a-entity obj-model="obj: #customerService" position="2.25687 0 -2.91315" rotation="" scale="0.75 0.75 0.75">
            </a-entity>

            <!-- INGREDIENT STATION-->
            <a-entity obj-model="obj: #ingredientStation" position="6.62259 0 -0.44171" rotation="0 119.99999999999999 0" scale="0.75 0.75 0.75">
            </a-entity>

            <!-- PREPERATION STATION-->
            <a-entity rotation="0 -38.3 0" position="-1.66035 0 -0.02202"> 

                    <a-entity obj-model="obj: #table" position="-1 -0.1 0" rotation="0 90 0" scale="0.8 0.8 0.8">
                    </a-entity>
                    
                    <!-- CUTTING BOARD AREA -->
                    <a-entity rotation="0 90 0" position="-1.04319 0 -0.63"> 
    
                        <a-entity obj-model="obj: #cuttingBoard" position="-0.55 1.414 0.3" rotation="" scale="0.7 0.7 0.7">
                        </a-entity>
        
                        <a-entity obj-model="obj: #knife" position="-0.198 1.481 0.2" rotation="-3.2 19.9 90" scale="1.5 1.5 1.5">
                        </a-entity>
        
                        <a-entity obj-model="obj: #carrot" position="-0.93936 1.39013 0.28187" rotation="0 -112.6 0" scale="0.3 0.3 0.3">
                        </a-entity>
        
                    </a-entity>
                    
                </a-entity>


            <!-- GROUND & SKY -->
            <a-plane position="0 0 -4" width="100" height="100" rotation="-90 0 0" color="#a5a5a5" shadow></a-plane>
            
            <a-sky color="#ECECEC"></a-sky>

            <a-entity   id="sky"
                        geometry="primitive: sphere; radius: 1000"
                        material="shader: flat; src: #skymap; side: back">
            </a-entity>

        </a-scene>
    </body>
</html>
