<!DOCTYPE html>

<html>
    <head>
        <title>Starting Environment</title>
        <script src="js/aframe-v0.8.2.min.js"></script>
		<script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>
    	<script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/tilt-turn/tilt-turn.js"></script>
		<script src="js/mobileControls.js"></script>
    </head>
    <body>
        <a-scene>

            <a-assets>
                <img id="skymap" src="assets/textures/starfield.png" />
                <img id="cow_mat" src="assets/textures/Cow.png" />
            </a-assets>

            <a-assets>
                <a-asset-item id="cow" src="assets/models/Cow.obj"></a-asset-item>
            </a-assets>

            <a-entity   obj-model="obj: #cow"
                        material="src: assets/textures/Cow.png"
                        position="3 0 -1"
                        rotation="0 220 0">
            </a-entity>
            
            <a-entity id="sceneCamera" camera position="0 1.6 0" wasd-controls look-controls>
      		</a-entity>

            <a-light type="point" color="yellow" position="10 5 0"></a-light>
            <a-light type="point" color="red" position="0 5 10"></a-light>
            
            <a-entity   id="box"
                        position="-1 0.5 -3"
                        rotation="0 45 0"
                        scale="1 1 1"
                        geometry="primitive: box; width: 1, height: 1; depth: 1"
                        shadow="cast: true; receive: true"
                        material="color: #EF2D5E; sphericalEnvMap: #skymap; roughness: 0.5; metalness: 0.0">
            </a-entity>
            
            <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#EF2D5E" shadow></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
            <a-plane position="0 0 -4" width="4" height="4" rotation="-90 0 0" color="#7BC8A4" shadow></a-plane>
            <a-sky color="#ECECEC"></a-sky> -->

            <a-entity   id="sky"
                        geometry="primitive: sphere; radius: 500"
                        material="shader: flat; src: #skymap; side: back">
            </a-entity>

        </a-scene>
    </body>
</html>
