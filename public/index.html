        <!---------------- NETWORK TEMPLATES ---------------->
        <a-assets>
            <template id="camRig_template"> 
                <a-entity class="camRig">
                </a-entity>
                </a-entity>
            </template>

            <template id="avatar_template"> 
                <a-entity class="avatar" position="0 1.5 3">
                    <a-entity class="hat"
                            obj-model="obj:#hat_model"
                            material="src:#hat_texture" 
                            position="0 0.3 0"
                            rotation="0 180 0"
                           >
                    </a-entity>
                </a-entity>
            </template>
        
            <template id="squash_template">
                <a-entity class="squash collidable"
                            material="src:#Squash_texture" 
                            shadow=""
                            object-pickup="position:0.006 -.87 -.5; numPlaceholders: 1; placeholderPos: 6.015 2.417 -4.712, 0.5 3 0; angledPlaceholder: false, true; hasCollision: true"
                            detect-collision="removeOnDrop: false; constraint: #cuttingBoard; choppable: true; chopStates: #squash_chop_1_model, #squash_chop_2_model, #squash_chop_3_model"
                            > </a-entity>
            </template>

            <template id="onion_template">
                    <a-entity class="onion collidable" 
                                obj-model="obj:#onionWhole_model" 
                                material="src:#Onion_texture" 
                                object-pickup="position:0.006 -.87 -.5; rotation: 0 0 0; numPlaceholders: 2; placeholderPos: 6.015 2.417 -4.712, 0.5 3 0; angledPlaceholder: false, true; hasCollision: true" 
                                shadow=""
                                detect-collision="removeOnDrop: false; constraint: #cuttingBoard; choppable: true; chopStates: #onion_chop_1_model, #onion_chop_2_model, #onion_chop_3_model"></a-entity>
            </template>

            <template id="garlic_template">

                            obj-model="obj:#garlicWhole_model" 
                            material="src:#Garlic_texture" 
                            scale="" 
                            shadow=""
                            detect-collision="removeOnDrop: false; constraint: #cuttingBoard; choppable: true; chopStates: #garlic_chop_1_model, #garlic_chop_2_model, #garlic_chop_3_model"> </a-entity>
            </template>

                            halfExtents: 0.1 0.05 1;

            <template id="ladle_template">
                <a-entity class="ladle collidable"

                            object-pickup="position:0.826 -1.509 -0.711;rotation:-30 180 -12; placeholderPos: 0.07973 2.91157 -0.51171; dynamic: true; hasCollision: true"

                            ></a-entity>

            <template id="bowl_template">
                <a-entity class="bowl collidable" 
                            obj-model="obj:#bowl_model"
                            material="color: #477725" 
                            shadow=""

                            raycaster=""
                            detect-collision="removeOnDrop: false; constraint: #bowlConstraint; colliders: ladle; stewState: #bowl_full_model;"
                            ></a-entity>
            </template>

        <!---------------- CAMERA ---------------->
        <a-entity id="cameraRig" position="0 2 0" rotation="0 0 0" networked="template:#camRig_template;attachTemplateToLocal:true;">
            <a-camera id="sceneCamera" networked="template:#avatar_template;attachTemplateToLocal:true;">
                <a-entity id="cursor" cursor="rayOrigin: mouse" static-body position="0 0 -1"></a-entity>
            </a-camera>
        </a-entity>


        <!---------------- LIGHTING ---------------->
        <a-light type="ambient" color="white" position="35 4 0" intensity="0.4"></a-light>
        <a-light type="ambient" color="white" position="-0.15682 4.3 0" intensity="0.7" light="type:point;color:#f7a83e"></a-light>



       <!---------------- A-FRAME ENTITIES ---------------->
