<!DOCTYPE html>

<html>
    <head>
        <title>Starting Environment</title>
        <script src="js/aframe-v0.8.2.min.js"></script>
        <script src="js/object-pickup.js"></script>
        <script src="js/object-place.js"></script>
    </head>
    <body>
        <a-scene>

            <a-assets>
                <img id="skymap" src="assets/textures/starfield.png" />
                <img id="cow_mat" src="assets/textures/Cow.png" />
            </a-assets>

            <a-assets>
                <a-asset-item id="cow" src="assets/models/Cow.obj"></a-asset-item>
            </a-assets>

            <a-entity   obj-model="obj: #cow"
                        material="src: assets/textures/Cow.png"
                        position="3 0 -1"
                        rotation="0 220 0">
            </a-entity>
            
            <a-entity camera look-controls position="0 1 5">
                <a-entity   id="cursor" 
                            cursor="rayOrigin: mouse"
                            
                            position="0 0 -1"></a-entity>
            </a-entity>

            <a-light type="point" color="white" position="10 5 0"></a-light>
            <a-light type="point" color="white" position="0 5 10"></a-light>
            
            <a-entity   object-pickup
                        id="box"
                        position="-1 0.5 -3"
                        rotation="0 45 0"
                        scale="1 1 1"
                        geometry="primitive: box; width: 1, height: 1; depth: 1"
                        shadow="cast: true; receive: true"
                        material="color: #EF2D5E; sphericalEnvMap: #skymap; roughness: 0.5; metalness: 0.0"
                        >
            </a-entity>

            <a-entity   object-place
                        id="box_placeholder"
                        visible="false"
                        position="4 0.5 1"
                        rotation="0 45 0"
                        scale="1 1 1"
                        geometry="primitive: box; width: 1, height: 1; depth: 1"
                        shadow="cast: true; receive: true"
                        material="color: #EF2D5E; opacity: 0.3; sphericalEnvMap: #skymap; roughness: 0.5; metalness: 0.0"
                        >
            </a-entity>
            
            <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#EF2D5E" shadow></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
            <a-plane position="0 0 -4" width="4" height="4" rotation="-90 0 0" color="#7BC8A4" shadow></a-plane>
            <a-sky color="#ECECEC"></a-sky> -->

            <a-entity   id="sky"
                        geometry="primitive: sphere; radius: 500"
                        material="shader: flat; src: #skymap; side: back">
            </a-entity>

            <script>
                document.addEventListener('mousedown', function() {
                    console.log('document clicked!');
                });
            </script>

        </a-scene>
    </body>
</html>
