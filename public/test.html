<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example — Networked-Aframe</title>
    <meta name="description" content="Basic Example — Networked-Aframe">

    <script src="js/aframe-v0.8.2.min.js"></script>
    <script src="js/socket.io.min.js"></script>
    <script src="js/easyrtc.js"></script>
    <script src="js/networked-aframe.min.js"></script>
    <script src="js/object-pickup.js"></script>
    <script src="js/object-place.js"></script>
    <script src="js/new-recipe.js"></script>
    <script src="js/tool-component.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script>

    </script>

  </head>
  <body>
    <a-scene networked-scene="room: basic;debug: false;">
      <a-assets>

        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        <a-asset-item id="ingredientStation_model" src="assets/models/ingredientStation.obj"></a-asset-item>
        <a-asset-item id="interactableIngredient_model" src="assets/models/ingredient.obj"></a-asset-item>
        <a-asset-item id="fryingPan_model" src="assets/models/fryingPan.obj"></a-asset-item>

        <!-- Templates -->

        <!-- Avatar -->
          <template id="avatar-template">
            <a-entity class="avatar">
              <a-sphere class="head"
                color="#5985ff"
                scale="0.45 0.5 0.4"
                random-color
              ></a-sphere>
              </a-entity>
          </template>

          <template id="object-template">
              <a-entity class="syncObj" material></a-entity>
          </template>

        <!-- SOUNDS  --> 

      </a-assets>



      <!-- ENTITIES -->

        <a-entity id="player" position="0 1.6 0">
          <a-camera id="sceneCamera" networked="template:#avatar-template;attachTemplateToLocal:false;">
              <a-entity id="cursor" cursor="rayOrigin: mouse" position="0 0 -1"></a-entity>
              <a-sphere class="head" visible="false" random-color></a-sphere>
          </a-camera>
        </a-entity>

        <a-entity position="0 0 0" geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0" material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

        <!---------------- LIGHTING ---------------->
        <a-light type="directional" color="#FFBE92" position="35 17.746 -0.69474" intensity="0.5" scale="" light="castShadow:true;shadowCameraFov:60;shadowCameraLeft:-14.07;shadowCameraNear:0;shadowMapHeight:2048;shadowMapWidth:2048"></a-light>            
        <a-light type="ambient" color="white" position="35 5 0" intensity="0.4"></a-light>

        <a-plane static-body id="ingredientStationCollisionPlane" position="-0.052 1.900 -0.942" width="1" height="1" rotation="-90 0 0" color="#a5a5a5" scale="2.380 1.8 3.2" shadow></a-plane>
        <a-entity id="ingredientStation"  static-body obj-model="obj:#ingredientStation_model" position="-3.828 0 11.265" rotation="0 324 0" scale="" shadow="">
        </a-entity>
        <a-entity object-place="hasCollision: true" id="interactableIngredient_placeholder" class="interactableIngredient_placeholder" obj-model="obj:#interactableIngredient_model" visible="false" material="color: red; opacity: 0.2;" position="5.562 3 4.863"  rotation="0 0 0" scale="" shadow="cast:false">
        </a-entity>
        <a-entity id="fryingPan" obj-model="obj:#fryingPan_model" position="-0.356 2.004 -0.561" rotation="0 180 0" scale="0.5 0.5 0.5" shadow="" tool></a-entity>
        <a-plane static-body id="fryingPanCollisionPlane" position="-0.356 1.9 -0.561" width="1" height="1" rotation="-90 0 0" color="#a5a5a5" shadow></a-plane>


       
        <a-entity>
            <a-entity id="interactableIngredient" position="-2.509 2.021 11.445" rotation="0 0 0" scale=""  
            networked="template:#object-template;attachTemplateToLocal:true;" 
            obj-model="obj:#interactableIngredient_model" 
            material="color: #477725" 
            object-pickup="position: 0.006 -0 -0.156; rotation: 0 0 0" 
            shadow="">
            </a-entity>
          </a-entity>

        

        

      <a-sky src="#sky" rotation="0 -90 0" loadscripts></a-sky>

    </a-scene>

    
    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color'
          }
        ]
      });

      NAF.schemas.add({
        template: '#object-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.syncObj',
            component: 'material',
            property: 'color'
          }
        ]
      });
    </script>
  </body>
</html>
